name             = Test-SubRoutine
author           = Caleb Cushing <xenoterracide@gmail.com>
license          = Software::License::Artistic_2_0=HASH(0x2ee81c0)
copyright_holder = Caleb Cushing

[ReadmeFromPod]
[@Filter]
	-bundle = @Basic
	-remove = Readme

[AutoPrereqs]

[OurPkgVersion]
[PodWeaver]

[MetaNoIndex]
	file = perlcritic.rc

[MetaJSON]

[NextRelease]
	format = %-9v %{yyyy-MM-dd}d

[ReportVersions::Tiny]
[@TestingMania]
	disable = NoTabsTests
	critic_config = perlcritic.rc

[ExtraTests]

[Test::PodSpelling]

[PruneFiles]
	filenames = dist.ini
	filenames = weaver.ini

[@GitHub]
[@Git]
	push_to = my
	tag_format = %v

[Git::CommitBuild]
[Git::NextVersion]
	first_version  = 0.001000
	version_regexp = ^(.+)$

[CheckChangesHasContent]
[InstallRelease]
	install_command = cpanm .
[Clean]
